        <header class="row container">
            <img class="col-2 float-start" src="../img/logo-intecap.png" alt="">
            <section class="col-4 offset-md-6">
                <a href="https://www.linkedin.com/school/intecapoficial/" target="_blank">

                </a>
                <a href="https://www.instagram.com/intecapcentrotics/" target="_blank">
                    <i class="bi bi-instagram float-end p-1" style="font-size: 1.25rem; color: rgb(172, 31, 108);"></i>

                </a>
            </section>
        </header>
        <hr>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>

        <form class="row text-center pt-3">
            <section class="col-4 border alert alert-success">
                <div class="mb-3">
                    <label for="baseSalary" class="form-label">Base Salary USD*</label>
                    <input type="number" class="form-control text-center" id="baseSalary" placeholder="Base Salary*">
                </div>
                <div class="mb-3">
                    <label for="yearsWorked">Years Worked*</label>
                    <select class="form-select text-center" id="yearsWorked" name="yearsWorked" required>
                        <!-- Lista de 1 a 25 años -->
                        <script>
                            for (let i = 1; i <= 25; i++) {
                                document.write('<option value="' + i + '">' + i + '</option>');
                            }
                        </script>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="monthsWorked">Months Wor ked*</label>
                    <select class="form-select text-center" id="monthsWorked" name="monthsWorked" required>
                        <!-- Lista de 1 a 12 meses -->
                        <script>
                            for (let ii = 1; ii <= 12; ii++) {
                                document.write('<option value="' + ii + '">' + ii + '</option>');
                            }
                        </script>
                    </select>
                </div>
                <label for="pendingSalary" class="form-label">Pending Salary USD*</label>
                <input type="number" class="form-control text-center" id="pendingSalary" placeholder="Pending Salary*">
                <div class="mb-3">
            </section>
            <section class="col-4 border alert alert-danger">
                <h4 class="text-center">Discounts</h4>
                <hr>
                <label for="baseSalary" class="form-label">Debts/Collections USD</label>
                <input type="number" class="form-control" id="debts">
            </section>
            <section class="col-4 border alert alert-primary row align-items-end">
                <h2>Total Pay</h2>
                <div id="middleBonus"></div>
                <div id="chrisBonus"></div>
                <strong><div class="" id="totalPay"></div></strong>
            </section>
            <button onclick="calculateSalary()" type="button" class="btn btn-primary p-2 col-8">Total Pay</button>
            <button onclick="newCalc()" type="button" class="btn btn-secondary p-2 col-3 offset-md-1">New</button>
        </form>
        <!-- JS FontAwesome -->
        <script src="https://kit.fontawesome.com/a2e8d0339c.js"></script>
        <!--JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
