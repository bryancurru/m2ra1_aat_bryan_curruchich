        <div class="row">

            <form class="col-3" id="addNewEmpForm" name="addNewEmpForm">
                <div class=" border border-gray p-3 mt-3">
                    <h3 class="text-center pb-2">Add Employee</h3>
                    <div class="mb-3">
                        <input class="form-control text-center" id="nameEmployee" name="nameEmployee" type="text"
                            placeholder="Enter Full Name">
                    </div>
                    <div class="mb-3 text-center">
                        <label for="hiringDateEmp" class="form-label">Hiring Date</label>
                        <input type="date" class="form-control text-center" id="hiringDateEmp" name="hiringDateEmp"
                            placeholder="Hiring Date">
                    </div>
                    <div class="dropdown mb-3" id="posiField" name="posiField">
                        <select id="positionEmp" name="positionEmp" class="form-select text-center"
                            aria-label="Default select example">
                            <option selected class="text-center">Select Position</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Accountant">Accountant</option>
                            <option value="Secretary">Secretary</option>
                            <option value="Development Teacher">Development Teacher</option>
                            <option value="Software Architect">Software Architect</option>
                            <option value="Security Analist">Security Analist</option>
                        </select>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="amountSalary" class="form-label">Salary</label>
                        <input id="amountSalary" name="amountSalary" type="number" class="form-control text-center"
                            id="formGroupExampleInput" placeholder="USD Dollar">
                    </div>
                    <button onclick="addEmployee()" class="btn btn-info" type="button" data-bs-toggle="dropdown"
                        aria-expanded="true" style="width: 100%;">
                        <strong>Save</strong>
                    </button>
                    <img src="/img/logo51.png" alt="">
                </div>
            </form>

            <div class="col-9 border border-gray p-3 mt-3">
                <h4 class="text-end pb-4">Employee List
                    <button onclick="deleteFirstEmployee()" class="btn btn-danger mx-5" type="button">
                        <strong>Delete First</strong>
                    </button> <!-- mx = margen horizontal-->
                    <button onclick="deleteLastEmployee()" class="btn btn-danger mx-3" type="button">
                        <strong>Delete Last</strong>
                    </button>
                </h4>
                <table class="table table-light table-hover p-5" id="employeeTable">
                    <thead class="table-success">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Hiring Date</th>
                            <th scope="col">Position</th>
                            <th scope="col">Salary USD $</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">0</th>
                            <td>Jhon Doe</td>
                            <td>2000/01/25</td>
                            <td>Engineer</td>
                            <td>2000</td>
                        </tr>
                    </tbody>
                </table>
